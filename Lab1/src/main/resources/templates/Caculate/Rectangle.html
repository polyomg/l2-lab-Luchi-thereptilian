<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${title}">Rectangle</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>	
<body>
	<h2>Form nhập chiều dài + rộng hnh chữ nhật</h2>
	<form action="/Caculate/caculate" method="post">
	<label>Chiều dài</label>
	<input type="number" name="length"><br><br>
	<label>Chiều Rộng</label>
	<input type="number" name="width"><br><br>
	<label>Chiều Cao</label>
	<input type="number" name="height"><br><br>
	<button type="submit" name="perimeter">Tính toán</button> 
	</form>
	<p th:if="${area != null }">
		Diện tích: <span th:text="${Length}x${width}=${area}"></span>
	</p>
	<p th:if="${perimeter != null }">
	    Chu Vi: <span th:text="${perimeter}"></span><br>
	</p>

</body>


</html>
