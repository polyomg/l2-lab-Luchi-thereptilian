<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>StaffDetail</title>
	<meta charset="UTF-8">
</head>	
<body>
	<div th:each="staff, st : ${list}">
		<img th:src="@{/image/{file}(file=${staff.photo})}" style="height:40px">
		<b th:text="${st.count} + '. '"></b>
		<b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>
		<!-- Nếu staff.salary chưa set thì bỏ dòng này -->
		<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2,'POINT')}"></b>
		<th:block th:if="${!st.last}"><hr></th:block>
	</div>
</body>
</html>
