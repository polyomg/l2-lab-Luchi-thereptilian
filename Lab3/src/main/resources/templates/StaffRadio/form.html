<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>StaffDetail</title>
	<meta charset="UTF-8">
</head>	
<body>
	<h2>Fill in the Select box</h2>
	<select>
		<th:block th:each="staff, st : ${list}">
			<option th:value="${st.index}" th:text="${staff.fullname}"></option>
		</th:block>
	</select>

	<h3>Create Radio Button Group (dynamic)</h3>
	<th:block th:each="staff : ${list}">
		<label>
			<input type="radio" name="rdo" th:value="${staff.id}">
			<span th:text="${staff.fullname}"></span>
		</label>
		<br>
	</th:block>

	<h3>Create Radio Button Group (static)</h3>

</body>
</html>
